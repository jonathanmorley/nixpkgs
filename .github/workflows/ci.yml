name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check Formatting
        run: nix fmt -- --check .

  build:
    strategy:
      matrix:
        platform:
          - x86_64-darwin
          - aarch64-darwin
        include:
          - platform: x86_64-darwin
            runner: macos-13  # this is the latest intel runner, needed for smoke
          - platform: aarch64-darwin
            runner: macos-15  # actually the latest arm64 runner
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Cache Nix
      uses: cachix/cachix-action@v16
      with:
        name: jonathanmorley
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Backup config files
      run: |
        sudo mv /etc/shells{,.before-nix-darwin}
    - name: Switch to nix-darwin ci env
      run: nix run nix-darwin -- switch --flake .#ci-${{ matrix.platform }}
