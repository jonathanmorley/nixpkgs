name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Check Formatting
        run: nix fmt -- --check .

  build:
    permissions:
      id-token: "write"
      contents: "read"
    strategy:
      matrix:
        platform:
          - x86_64-darwin
          - aarch64-darwin
        include:
          - platform: x86_64-darwin
            # this is the latest intel runner, needed for smoke
            runner: macos-13
          - platform: aarch64-darwin
            # actually the latest arm64 runner
            runner: macos-15
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v17
    - name: Cache Nix
      uses: cachix/cachix-action@v16
      with:
        name: jonathanmorley
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Remove files that will be replaced by nix-darwin
      run: rm /etc/shells
    - name: Switch to nix-darwin ci env
      run: nix run nix-darwin -- switch --flake .#ci-${{ matrix.platform }}
