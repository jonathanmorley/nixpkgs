name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-macos:
    name: Build macOS Nix env
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    - name: Setup nix-darwin
      run: |
        echo -e "run\tprivate/var/run" | sudo tee -a /etc/synthetic.conf >/dev/null
        /System/Library/Filesystems/apfs.fs/Contents/Resources/apfs.util -t &>/dev/null || true
    - name: Build and switch to nix-darwin env
      run: |
        nix build .#darwinConfigurations.github-ci.system
        ./result/sw/bin/darwin-rebuild switch --flake .#github-ci
