name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-macos:
    name: Build macOS Nix env
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9
      with:
        extra-conf: "extra-experimental-features = nix-command flakes"
    - name: Install nix-darwin
      run: |
        mkdir -p ~/.config/nix-darwin
        cd ~/.config/nix-darwin
        nix flake init -t nix-darwin
        sed -i '' "s/simple/$(scutil --get LocalHostName)/" flake.nix

        sudo mv /etc/nix/nix.conf{,.before-nix-darwin}
        sudo mv /etc/zshenv{,.before-nix-darwin}

        nix run nix-darwin -- switch --flake ~/.config/nix-darwin
    - name: Switch to nix-darwin ci env
      run: darwin-rebuild switch --flake .#ci
