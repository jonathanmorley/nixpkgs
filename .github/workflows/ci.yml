name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-macos:
    name: Build macOS Nix env
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    - name: Setup nix-darwin
      run: |
        if ! grep -q '^run\b' /etc/synthetic.conf 2>/dev/null; then
          echo "setting up /run via /etc/synthetic.conf..."
          echo -e "run\tprivate/var/run" | sudo tee -a /etc/synthetic.conf >/dev/null
          /System/Library/Filesystems/apfs.fs/Contents/Resources/apfs.util -B &>/dev/null || true
          /System/Library/Filesystems/apfs.fs/Contents/Resources/apfs.util -t &>/dev/null || true
          if ! test -L /run; then
            echo "warning: apfs.util failed to symlink /run"
          fi
        fi
    - name: Build nix-darwin ci env
      run: nix build .#darwinConfigurations.ci.system
    - name: Switch to nix-darwin ci env
      run: ./result/sw/bin/darwin-rebuild switch --flake .#ci
